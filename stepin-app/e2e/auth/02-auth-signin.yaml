appId: com.stepin.app
---
# Test: User can sign in with existing credentials
# Priority: P0 - Critical
# Estimated time: 0.5 days

- launchApp:
    clearState: true

# Wait for app to load
- waitForAnimationToEnd

# Verify welcome screen is visible
- assertVisible:
    text: "Welcome to Stepin"
    timeout: 10000

# Tap Sign In button
- tapOn: "Sign In"

# Wait for sign in form
- waitForAnimationToEnd

# Fill in email
- assertVisible: "Email"
- tapOn: "Email"
- inputText: "test1@stepin.test"

# Fill in password
- tapOn: "Password"
- inputText: "TestPass123!"

# Submit sign in
- tapOn: "Sign In"

# Wait for authentication
- waitForAnimationToEnd

# Verify successful signin - should see main app screen (Today tab)
- assertVisible:
    text: "Today"
    timeout: 15000

# Verify we're authenticated (not on welcome screen anymore)
- assertNotVisible: "Email"

