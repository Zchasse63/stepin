appId: com.stepin.app
---
# Test: User can sign up for a new account
# Priority: P0 - Critical
# Estimated time: 0.5 days
# NOTE: Currently using Dev Bypass for testing until Supabase is fully configured

# Launch the app
- launchApp:
    clearState: true
- waitForAnimationToEnd

# Load the app from Expo Dev Launcher (development build only)
- tapOn: "http://localhost:8081"
- waitForAnimationToEnd

# Dismiss Expo Dev Menu popup if it appears
- tapOn:
    text: "Continue"
    optional: true
- waitForAnimationToEnd

# Close the Expo Dev Menu by tapping on the background (outside the menu)
- tapOn:
    point: "10%,20%"
    optional: true
- waitForAnimationToEnd

# Ensure we're signed out (handles persistent sessions in expo-secure-store)
- runFlow: ../helpers/ensure-signed-out.yaml

# Verify we're on the sign-in screen
- assertVisible: "Welcome Back"

# Use Dev Bypass to skip authentication (until Supabase is fully configured)
- scroll
- tapOn: "ðŸ”§ Dev Bypass (Skip Auth)"
- waitForAnimationToEnd

# Verify we're in the main app (should see Today tab and greeting)
- assertVisible: "Good evening!"
- assertVisible: "Today, tab, 1 of 6"

