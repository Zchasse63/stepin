appId: com.stepin.app
---
# Test: User can sign up for a new account
# Priority: P0 - Critical
# Estimated time: 0.5 days

- launchApp:
    clearState: true

# Wait for app to load
- waitForAnimationToEnd

# Verify welcome screen is visible
- assertVisible: "Welcome to Stepin"

# Tap Sign Up button
- tapOn: "Sign Up"

# Wait for sign up form
- waitForAnimationToEnd

# Fill in email
- assertVisible: "Email"
- tapOn: "Email"
- inputText: "test-${timestamp}@stepin.test"

# Fill in password
- tapOn: "Password"
- inputText: "SecurePass123!"

# Fill in display name
- tapOn: "Display Name"
- inputText: "Test User"

# Submit sign up
- tapOn: "Create Account"

# Wait for account creation
- waitForAnimationToEnd

# Verify successful signup - should see onboarding screen
- assertVisible: "Welcome to Stepin!"

# Verify we're authenticated (not on auth screen anymore)
- assertNotVisible: "Email"

